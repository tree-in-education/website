---
layout: default
---

{{ content }}

{% list publications = site.publications %}
<section class="publications">
    {% for publication in publications %}
    <div id="{{ publication.slug }}">
        <h2>{{ publication.title }}</h2>
        <ul>
            <li>{{ publication.type }}</li>
            <li>{{ publication.source }}</li>
            </li>
        </ul>

    </div>
</section>
