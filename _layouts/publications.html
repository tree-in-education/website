---
layout: default
---

{{ content }}

<section class="publications">
    {% for post in site.posts %}
        <div class="left">
            {% if post.featured_image_news %}
                <a href="{{ post.url }}"><img src="{{ post.featured_image_news }}" /></a>
            {% elsif post.featured_image %}
                <a href="{{ post.url }}"><img src="{{ post.featured_image }}" /></a>
            {% else %}
                <a class="featured-text" href="{{ post.url }}">
                    <h3>{{ post.featured_text }}</h3>
                </a>
            {% endif %}
        </div>
        <div class="right">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span class="date">{{ post.date | date: '%B %-d, %Y' }}</span>
            <p>
                {{ post.snippet }}
                <a href="{{ post.url }}">Read more</a>.
            </p>
        </div>
    {% endfor %}
</section>
